<html><head>
    <link type="text/css" rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css">
    <link type="text/css" rel="stylesheet" href="src/css/graph.css">
    <link type="text/css" rel="stylesheet" href="src/css/detail.css">
    <link type="text/css" rel="stylesheet" href="src/css/legend.css">
    <link type="text/css" rel="stylesheet" href="extensions.css?v=2">

    <script src="vendor/d3.v3.js"></script>

    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js'></script>
    <!--
    <script>
        jQuery.noConflict();
    </script>
    -->
    <script type='text/javascript' src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.15/jquery-ui.min.js"></script>

    <script src="src/js/Rickshaw.js"></script>
    <script src="src/js/Rickshaw.Class.js"></script>
    <script src="src/js/Rickshaw.Compat.ClassList.js"></script>
    <script src="src/js/Rickshaw.Graph.js"></script>
    <script src="src/js/Rickshaw.Graph.Renderer.js"></script>
    <script src="src/js/Rickshaw.Graph.Renderer.Area.js"></script>
    <script src="src/js/Rickshaw.Graph.Renderer.Line.js"></script>
    <script src="src/js/Rickshaw.Graph.Renderer.Bar.js"></script>
    <script src="src/js/Rickshaw.Graph.Renderer.ScatterPlot.js"></script>
    <script src="src/js/Rickshaw.Graph.Renderer.Stack.js"></script>
    <script src="src/js/Rickshaw.Graph.RangeSlider.js"></script>
    <script src="src/js/Rickshaw.Graph.RangeSlider.Preview.js"></script>
    <script src="src/js/Rickshaw.Graph.HoverDetail.js"></script>
    <script src="src/js/Rickshaw.Graph.Annotate.js"></script>
    <script src="src/js/Rickshaw.Graph.Legend.js"></script>
    <script src="src/js/Rickshaw.Graph.Axis.Time.js"></script>
    <script src="src/js/Rickshaw.Graph.Behavior.Series.Toggle.js"></script>
    <script src="src/js/Rickshaw.Graph.Behavior.Series.Order.js"></script>
    <script src="src/js/Rickshaw.Graph.Behavior.Series.Highlight.js"></script>
    <script src="src/js/Rickshaw.Graph.Smoother.js"></script>
    <script src="src/js/Rickshaw.Fixtures.Time.js"></script>
    <script src="src/js/Rickshaw.Fixtures.Time.Local.js"></script>
    <script src="src/js/Rickshaw.Fixtures.Number.js"></script>
    <script src="src/js/Rickshaw.Fixtures.RandomData.js"></script>
    <script src="src/js/Rickshaw.Fixtures.Color.js"></script>
    <script src="src/js/Rickshaw.Color.Palette.js"></script>
    <script src="src/js/Rickshaw.Graph.Axis.Y.js"></script>

    <script src="extensions.js"></script>
</head>
<body style="cursor: auto;">

<div id="content" style="margin-top: 20px;">
    <form id="side_panel">
        <img src="excess.png" style="margin-bottom: 20px" />
        <b>Metrics</b>
        <section>
            <div id="legend" class="rickshaw_legend" style="height: 123px;"></div>
        </section>
        <b>Types</b>
        <section>
            <div id="renderer_form" class="toggler">
                <input type="radio" name="renderer" id="area" value="area" checked="">
                <label for="area">area</label>
                <input type="radio" name="renderer" id="bar" value="bar">
                <label for="bar">bar</label>
                <input type="radio" name="renderer" id="line" value="line">
                <label for="line">line</label>
                <input type="radio" name="renderer" id="scatter" value="scatterplot">
                <label for="scatter">scatter</label>
            </div>
        </section>
        <b>Interpolation</b>
        <section>
            <div id="offset_form">
                <label for="stack">
                    <input type="radio" name="offset" id="stack" value="zero" checked="">
                    <span>stack</span>
                </label>
                <label for="stream">
                    <input type="radio" name="offset" id="stream" value="wiggle">
                    <span>stream</span>
                </label>
                <label for="pct">
                    <input type="radio" name="offset" id="pct" value="expand">
                    <span>pct</span>
                </label>
                <label for="value">
                    <input type="radio" name="offset" id="value" value="value">
                    <span>value</span>
                </label>
            </div>
            <div id="interpolation_form">
                <label for="cardinal">
                    <input type="radio" name="interpolation" id="cardinal" value="cardinal" checked="">
                    <span>cardinal</span>
                </label>
                <label for="linear">
                    <input type="radio" name="interpolation" id="linear" value="linear">
                    <span>linear</span>
                </label>
                <label for="step">
                    <input type="radio" name="interpolation" id="step" value="step-after">
                    <span>step</span>
                </label>
            </div>
        </section>
        <b>Smoothing</b>
        <section>
            <!--<h6>Smoothing</h6>-->
            <div id="smoother" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all"><a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 0%;"></a></div>
        </section>
        <section></section>
    </form>

    <div id="chart_container">
        <div id="chart"></div>
        <div id="timeline"></div>
        <div id="preview"></div>
    </div>
</div>
<script>

function getUrlParameter(sParam)
{
    var sPageURL = window.location.search.substring(1);
    var sURLVariables = sPageURL.split('&');
    for (var i = 0; i < sURLVariables.length; i++)
    {
        var sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] == sParam)
        {
            return sParameterName[1];
        }
    }
}

function getMetrics()
{
    var list = new Array();
    var sPageURL = window.location.search.substring(1);
    var sURLVariables = sPageURL.split('&');
    for (var i = 0; i < sURLVariables.length; i++)
    {
        var sParameterName = sURLVariables[i].split('=');
        if (/^metric/.test(sParameterName[0]))
        {
            list.push(sParameterName[1]);
        }
    }

    return list;
}

var executionID = getUrlParameter("index");
var metrics = getMetrics();
var from = getUrlParameter("from");
var to = getUrlParameter("to");


var isLive = getUrlParameter("live");
console.log(isLive);
if (isLive) {
    metrics = getUrlParameter("metric1");
}

var seriesData;
var request = '/monitoring/' + executionID + "?metrics=" + metrics;

if (!isLive) {
    if (from) {
      request += '&from=' + from;
    }
    if (to) {
      request += '&to=' + to;
    }
}
$.getJSON(request)
.done(function(data) {
    seriesData = data;
})
.always(function() {
    visualize();
});

function visualize() {

// set up our data series with 150 random data points
var palette = new Rickshaw.Color.Palette( { scheme: 'classic9' } );


$(seriesData).each(function(i) {
    seriesData[i].color = palette.color();
});

var graph = new Rickshaw.Graph( {
    element: document.getElementById("chart"),
    width: 900,
    height: 500,
    renderer: 'area',
    stroke: true,
    preserve: true,
    series: seriesData,
} );

graph.render();

var preview = new Rickshaw.Graph.RangeSlider( {
    graph: graph,
    element: document.getElementById('preview'),
} );

var hoverDetail = new Rickshaw.Graph.HoverDetail( {
    graph: graph,
    xFormatter: function(x) {
        return new Date(x * 1000).toString();
    }
} );

var annotator = new Rickshaw.Graph.Annotate( {
    graph: graph,
    element: document.getElementById('timeline')
} );

var legend = new Rickshaw.Graph.Legend( {
    graph: graph,
    element: document.getElementById('legend')

} );

var shelving = new Rickshaw.Graph.Behavior.Series.Toggle( {
    graph: graph,
    legend: legend
} );

var order = new Rickshaw.Graph.Behavior.Series.Order( {
    graph: graph,
    legend: legend
} );

var highlighter = new Rickshaw.Graph.Behavior.Series.Highlight( {
    graph: graph,
    legend: legend
} );

var smoother = new Rickshaw.Graph.Smoother( {
    graph: graph,
    element: document.querySelector('#smoother')
} );

var ticksTreatment = 'glow';

var xAxis = new Rickshaw.Graph.Axis.Time( {
    graph: graph,
    ticksTreatment: ticksTreatment,
    timeFixture: new Rickshaw.Fixtures.Time.Local()
} );

xAxis.render();

var yAxis = new Rickshaw.Graph.Axis.Y( {
    graph: graph,
    tickFormat: Rickshaw.Fixtures.Number.formatKMBT,
    ticksTreatment: ticksTreatment
} );

yAxis.render();

var controls = new RenderControls( {
    element: document.querySelector('form'),
    graph: graph
} );

if (isLive) {
    setInterval(function() {
        $.getJSON(request)
        .done(function(data) {
            $(graph.series).each(function(i){
                data[i].color = graph.series[i].color;
                graph.series[i] = data[i];
            });
        })
        .always(function() {
            graph.render();
        });
    }, 1000);
}
</script>


</body></html>
