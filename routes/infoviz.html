<body style="cursor: auto;">

<div id="content" style="margin-top: 20px;">
    <form id="side_panel">
        <section style="padding-left: 820px; padding-top: 0px;">
            <b style="color: #000000; font-size: 16px;">Metrics</b>
            <div id="legend" class="rickshaw_legend" style="height: 123px; margin-top: 12px;"></div>
        </section>
        <section style="margin-top: -190px; width: 100px;">
            <b style="color: #000000; font-size: 16px;">Types</b>
            <div id="renderer_form" class="toggler" style="margin-top: 12px">
                <input type="radio" name="renderer" id="area" value="area" checked="">
                <label for="area">area</label>
                <input type="radio" name="renderer" id="bar" value="bar">
                <label for="bar">bar</label>
                <input type="radio" name="renderer" id="line" value="line">
                <label for="line">line</label>
                <input type="radio" name="renderer" id="scatter" value="scatterplot">
                <label for="scatter">scatter</label>
            </div>
        </section>
        <b style="color: #000000; font-size: 16px;">Interpolation</b>
        <section>
            <div id="offset_form">
                <label for="value">
                    <input type="radio" name="offset" id="value" value="value" checked="">
                </label>
            </div>
            <div id="interpolation_form">
                <label for="cardinal">
                    <input type="radio" name="interpolation" id="cardinal" value="cardinal" checked="">
                </label>
                <label for="linear">
                    <input type="radio" name="interpolation" id="linear" value="linear">
                </label>
                <label for="step">
                    <input type="radio" name="interpolation" id="step" value="step-after">
                </label>
            </div>
        </section>
        <b>Smoothing</b>
        <section>
            <div id="smoother" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all" style="width: 60px"><a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 0%;"></a></div>
        </section>
    </form>

    <div id="chart_container" style="padding-top: 60px; margin-left: -70px;">
        <div id="y_axis"></div>
        <div id="x_axis"></div>
        <div id="chart"></div>
        <div id="timeline"></div>
        <div id="preview"></div>
        <div style="margin-top: 30px;">
            <b>Live Monitoring</b>
            <select id="metricFilter" name="filter" class="form-control"></select>
            </br>
            <button id="liveOn">On</button>&nbsp;&nbsp;<button id="liveOff">Off</button>
        </div>
        <div style="margin-top: -600px;">
            <b>Host Selection</b>
            <select id="hostnamesFilter" name="filter" class="form-control" onchange="new_query()"></select>
            </br>
        </div>
    </div>
</div>

<script>

function getUrlParameter(sParam)
{
    var sPageURL = window.location.search.substring(1);
    var sURLVariables = sPageURL.split(/[&\?]/);
    for (var i = 0; i < sURLVariables.length; i++)
    {
        var sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] == sParam)
        {
            return sParameterName[1];
        }
    }
}

var executionID = getUrlParameter("id");
var metrics = getUrlParameter("metrics");
var isLive = getUrlParameter("live");

var HostNames;
var seriesData;
var request = '/mf/visualization?id=' + executionID;
if (metrics != undefined) {
    request += "&metrics=" + metrics;
}
if (isLive != undefined) {
    request += "&live=" + isLive;
}

$(document).ready(function() {
    $('#scatter').hide();
    $("#metricFilter").hide();

    $('#liveOn').click(function() {
        var request = "/infoviz?id=" + executionID + "&live=2";
        var selected = $("#metricFilter").find('option:selected').text();
        if (selected != undefined) {
            request += "&metrics=" + selected;
        }
        console.log(request);
        window.location.replace(request);
    });

    $('#liveOff').click(function() {
        var request = "/infoviz?id=" + executionID;
        console.log(request);
        window.location.replace(request);
    });

    $.ajax({
        type: 'GET',
        url: "/mf/hostnames?id=" + executionID,
        success: function(hostnames) {
            HostNames = hostnames;
        },
        complete: function() {
            $.ajax({
                type:'GET',
                url: '/mf/visualization?id=' + executionID + "&hostname=" + HostNames[0],
                async: true,
                success: function(data) {
                    seriesData = data;
                    console.log(seriesData.length);
                },
                beforeSend: function() {
                    var spinner = new Spinner().spin();
                    var body= document.getElementsByTagName('body')[0];
                    body.appendChild(spinner.el);
                },
                complete: function() {
                    var body = document.getElementsByTagName('body')[0];
                    var spinner = body.childNodes[body.childNodes.length - 1];
                    body.removeChild(spinner);
                    visualize();
                }
            });
            $(HostNames).each(function(i) {
                // add filter
                $('<option value="'+ HostNames[i] +'">' + HostNames[i] + '</option>').appendTo('#hostnamesFilter');
                $("#hostnamesFilter").show();
            });
        }
    });
});

function new_query() {
    var option = document.getElementById("hostnamesFilter").value;
    $("#y_axis").empty();
    $("#x_axis").empty();
    $("#chart").empty();
    $("#timeline").empty();
    $("#legend").empty();
    $("#metricFilter").empty();

    $.ajax({
        type:'GET',
        url: '/mf/visualization?id=' + executionID + "&hostname=" + option,
        async: true,
        success: function(data) {
            seriesData = data;
        },
        beforeSend: function() {
            var spinner = new Spinner().spin();
            var body= document.getElementsByTagName('body')[0];
            body.appendChild(spinner.el);
        },
        complete: function() {
            var body = document.getElementsByTagName('body')[0];
            var spinner = body.childNodes[body.childNodes.length - 1];
            body.removeChild(spinner);
            visualize();
        }
    });
}

var x_mapper = {};

function visualize() {

var palette = new Rickshaw.Color.Palette( { scheme: 'classic9' } );

$(seriesData).each(function(i) {
    seriesData[i].color = palette.color();
    $('<option value="'+ seriesData[i].name +'">' + seriesData[i].name + '</option>').appendTo('#metricFilter');
    $("#metricFilter").show();
    var len = seriesData[i].data.length;
    var tmp = seriesData[i].data[0].x;
    for (var ii = 0; ii < len; ii++) {
        var previous = seriesData[i].data[ii].x;
        seriesData[i].data[ii].x = seriesData[i].data[ii].x - tmp;
        x_mapper[seriesData[i].data[ii].x] = previous;
    }
});

var graph = new Rickshaw.Graph( {
    element: document.getElementById("chart"),
    width: 600,
    height: 333,
    renderer: 'area',
    stack: false,
    stroke: true,
    preserve: true,
    series: seriesData,
} );
graph.render();

var preview = new Rickshaw.Graph.RangeSlider( {
    graph: graph,
    element: document.getElementById('preview'),
} );

var hoverDetail = new Rickshaw.Graph.HoverDetail( {
    graph: graph,
    xFormatter: function(x) {
        var detail = x_mapper[x];
        return new Date(detail * 1000).toString();
    }
} );

var legend = new Rickshaw.Graph.Legend( {
    graph: graph,
    element: document.getElementById('legend')

} );

var shelving = new Rickshaw.Graph.Behavior.Series.Toggle( {
    graph: graph,
    legend: legend
} );

var order = new Rickshaw.Graph.Behavior.Series.Order( {
    graph: graph,
    legend: legend
} );

var highlighter = new Rickshaw.Graph.Behavior.Series.Highlight( {
    graph: graph,
    legend: legend
} );

var smoother = new Rickshaw.Graph.Smoother( {
    graph: graph,
    element: document.querySelector('#smoother')
} );

var ticksTreatment = 'glow';

var xAxis = new Rickshaw.Graph.Axis.X( {
    graph: graph,
    orientation: 'bottom',
    tickFormat: Rickshaw.Fixtures.Number.formatSeconds,
    element: document.getElementById('x_axis'),
} );

xAxis.render();

var yAxis = new Rickshaw.Graph.Axis.Y( {
    graph: graph,
    orientation: 'left',
    tickFormat: Rickshaw.Fixtures.Number.formatKMBT,
    ticksTreatment: ticksTreatment,
    element: document.getElementById('y_axis'),
} );

yAxis.render();

var controls = new RenderControls( {
    element: document.querySelector('form'),
    graph: graph
} );

if (isLive != undefined) {
    var interval = parseInt(isLive);
    if (interval == undefined) {
        interval = 1;
    }
    interval = interval * 1000;
    setInterval(function() {
        $.getJSON(request)
        .done(function(data) {
            $(graph.series).each(function(i){
                data[i].color = graph.series[i].color;
                graph.series[i] = data[i];
            });
        })
        .always(function() {
            graph.render();
        });
    }, interval);
}

}
</script>


</body>
